<div class="container text-center mt-4">
  <h1 *ngIf="buys.length==0">Nessun Prodotto Aggiunto...üçÉ</h1>
  <ul class="list-group fs-2">
    <li *ngFor="let buy of buys" class="list-group-item text-center">{{buy.name}}<span id="cartprice" class="badge bg-primary rounded-pill">{{buy.price}}‚Ç¨</span></li>
  </ul>
</div>
<hr class="mt-4">
<div class="container mt-5" >
  <h2 class="text-center">Completa il tuo acquisto</h2>
  <div class="row">
    <div class="col">
      <form [formGroup]="form" (ngSubmit)="clearCart()" >

<div class="form-group">

              <label for="name">NOME</label>
              <input
                id="name"
                required
                formControlName="name"
                class="form-control"
                type="text"
              />

            <div
            *ngIf="formCheck('name').invalid &&
            formCheck('name').touched"
              class="alert alert-danger mt-1 text-center"
              role="alert"
            >
              Campo obbligatorio, Nome necessario
            </div>
          </div>

           <div class="form-group">
              <label for="alterEgo">E-MAIL</label>
              <input
                id="email"
                required
                formControlName="email"
                class="form-control"
                type="email"
              />

            <div
            *ngIf="formCheck('email').invalid &&
            formCheck('email').touched"
              class="alert alert-danger mt-1 text-center"
              role="alert"
            >
              Campo obbligatorio, email necessaria
            </div>
          </div>

            <div class="form-group">
              <label for="name">INDIRIZZO</label>
              <input
                id="address"
                required
                formControlName="address"
                class="form-control"
                type="text"
              />

            <div
            *ngIf="formCheck('address').invalid &&
            formCheck('address').touched"
              class="alert alert-danger mt-1 text-center"
              role="alert"
            >
              Campo obbligatorio, Indirizzo necessario per la consegna
            </div>
          </div>
          <div class="row">
            <div class="container text-center">
              <div class="container align-items-center justify-content-center mt-4"><span class="badge bg-secondary p-4 fs-2 me-3">TOTALE: {{totCart}}‚Ç¨</span><button (click)="clearCart()" [disabled]="form.invalid  || this.buys.length==0"
                class="btn btn-primary mt-2 mb-4 btn-primary p-3 fs-2">‚†ÄPAGA ü™ô</button></div>
            </div>
          </div>

      </form>
    </div>
  </div>
</div>
